<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checking access…</title>
</head>
<body>
  <p>Checking browser integrity…</p>

  <script>
    let human = false;

    ["mousemove","keydown","touchstart"].forEach(e =>
      document.addEventListener(e, () => human = true)
    );

    setTimeout(() => {
      if (human) {
        window.location.href = "https://discord.gg/YOURINVITE";
      } else {
        document.body.innerHTML = "Access denied.";
      }
    }, 5000);
  </script>
</body>
</html>
